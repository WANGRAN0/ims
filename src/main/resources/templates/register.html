<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>注册页面</title>
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="plugin/layui/css/layui.css" rel="stylesheet"/>
    <link href="plugin/step-lay/step.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding-top: 40px;">
            <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                <div carousel-item>
                    <div>
                        <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                            <div class="layui-form-item">
                                <label class="layui-form-label">账号</label>
                                <div class="layui-input-block max-height">
                                    <!-- 用户名 -->
                                    <div class="layui-inline" style="width: 85%">
                                        <input type="text" placeholder="请输入学号/工号：" class="layui-input" id="userName"
                                               width="70%" lay-verify="required"/>
                                    </div>
                                    <!-- 对号 -->
                                    <div class="layui-inline">
                                        <i class="layui-icon" id="ri" style="color: green;font-weight: bolder;"
                                           hidden></i>
                                    </div>
                                    <!-- 错号 -->
                                    <div class="layui-inline">
                                        <i class="layui-icon" id="wr" style="color: red; font-weight: bolder;"
                                           hidden>ဆ</i>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">密码:</label>
                                <div class="layui-input-block max-height">
                                    <div class="layui-inline" style="width: 85%">
                                        <input type="password" placeholder="请输入密码：" value="" class="layui-input"
                                               id="password" lay-verify="required"/>
                                    </div>
                                    <!-- 对号 -->
                                    <div class="layui-inline">
                                        <i class="layui-icon" id="pri" style="color: green;font-weight: bolder;" hidden></i>
                                    </div>
                                    <!-- 错号 -->
                                    <div class="layui-inline">
                                        <i class="layui-icon" id="pwr" style="color: red; font-weight: bolder;"
                                           hidden>ဆ</i>
                                    </div>

                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">确认密码:</label>
                                <div class="layui-input-block max-height">
                                    <div class="layui-inline" style="width: 85%">
                                        <input type="password" placeholder="确认密码：" value="" class="layui-input" id="psd"
                                               lay-verify="required"/>
                                    </div>
                                    <!-- 对号 -->
                                    <div class="layui-inline">
                                        <i class="layui-icon" id="rpri" style="color: green;font-weight: bolder;"
                                           hidden></i>
                                    </div>
                                    <!-- 错号 -->
                                    <div class="layui-inline">
                                        <i class="layui-icon" id="rpwr" style="color: red; font-weight: bolder;" hidden>ဆ</i>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">注册身份:</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="status" value="1" title="学生" checked>
                                    <input type="radio" name="status" value="0" title="教师">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="formStep">
                                        &emsp;下一步&emsp;
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div>
                        <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                            <!--基本信息-->
                            <div class="layui-form-item" >
                                <label class="layui-form-label">姓名:</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" id="name">
                                </div>
                            </div>
                            <div class="layui-form-item" >
                                <label class="layui-form-label">性别:</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" title="男" value="男" checked>
                                    <input type="radio" name="sex" title="女" value="女" checked>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">民族:</label>
                                <div class="layui-input-block">
                                    <select name="nation">

                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item" >
                                <label class="layui-form-label">出生日期:</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" id="birth">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                    <button class="layui-btn" lay-submit lay-filter="formStep2">
                                        &emsp;确认入款&emsp;
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div>
                        <div style="text-align: center;margin-top: 90px;">
                            <i class="layui-icon layui-circle"
                               style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                            <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                入款成功
                            </div>
                            <div style="font-size: 14px;color: #666;margin-top: 20px;">预计两小时到账</div>
                        </div>
                        <div style="text-align: center;margin-top: 50px;">
                            <button class="layui-btn next">再入一笔</button>
                            <button class="layui-btn layui-btn-primary">查看账单</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="plugin/layui/layui.js"></script>
<script src="plugin/step-lay/step.js"></script>
<script>
    layui.config({
        base: 'plugin/step-lay/'
    }).use(['form', 'step','laydate'], function () {
        var psdsame = 0;
        var $ = layui.$
            , form = layui.form
            , step = layui.step,
            laydate = layui.laydate;

        //分布注册
        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '账号注册'
            }, {
                title: '填写基本信息'
            }, {
                title: '完成'
            }]
        });
        //ajax将数据传输判断
        //判断用户名是否可用
        $("#userName").blur(function () {
            var username = $("#userName").val();
            $.ajax({
                url: 'verification',
                type: 'post',
                data: {userName: username},
                dataType: 'text',
                success: function (data) {
                    if (data == 1) {
                        $('#ri').removeAttr('hidden');
                        $('#wr').attr('hidden', 'hidden');


                    } else {
                        $('#wr').removeAttr('hidden');
                        $('#ri').attr('hidden', 'hidden');
                        layer.msg('当前用户名已被占用! ')
                    }
                }
            })
        });
        //正则表达式判断密码是否符合规范
        $("#password").blur(function () {
            var reg = /^[A-Za-z0-9]+$/;
            if(!($('#password').val().match(reg))){
                //layer.msg('请输入合法密码');
                $('#pwr').removeAttr('hidden');
                $('#pri').attr('hidden','hidden');
                layer.msg('请输入合法密码');
            }else {
                $('#pri').removeAttr('hidden');
                $('#pwr').attr('hidden','hidden');
            }
        });
        //验证两次密码是否一致   不一致不允许跳转
        $('#psd').blur(function() {
            if($('#password').val() != $('#psd').val()){
                $('#rpwr').removeAttr('hidden');
                $('#rpri').attr('hidden','hidden');
                psdsame = 0;
                layer.msg('两次输入密码不一致!');
            }else {
                psdsame = 1;
                $('#rpri').removeAttr('hidden');
                $('#rpwr').attr('hidden','hidden');
            };
        });
        //时间选择器
        laydate.render({
            elem:'#birth'
        })


        form.on('submit(formStep)', function (data) {
            var status = $('input:input:checked').val();
            //添加界面  根据不同的身份
            if(status == 1){
                //学生界面

            }












            if (psdsame == 0){
                layer.msg("请填写完成进行下一步");
            }
            if (psdsame == 1){
                step.next('#stepForm');
            }

            //防止页面跳转
            return false;
        });

        form.on('submit(formStep2)', function (data) {
            step.next('#stepForm');
            return false;
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            step.next('#stepForm');
        });
    })
</script>
</body>
</html>
