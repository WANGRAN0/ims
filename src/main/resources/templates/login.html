<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>登录页</title>
    <link rel="stylesheet" href="plugin/layui/css/layui.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
<div class="login-back">
    <div class="login-main">
        <header class="layui-elip">登录</header>
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input class="layui-input" type="text" placeholder="用户名" name="userName" id="userName" />
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input class="layui-input" type="password" placeholder="密码" name="password" id="password"/>
                </div>
            </div>
            <div class="layui-form-item">

                <div class="layui-input-inline">
                    <label class="layui-form-label">身份</label>
                    <input type="radio" checked="checked" name="status" title="学生" value="1" id="status"/>
                    <input type="radio" name="status" title="教师" value="0"/>
                </div>
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn" id="login" lay-filter="submit" lay-submit>登录</button>
            </div>
            <hr />
            <p><a class="fl" href="">立即注册</a><a class="fr" href="javascrit:;">忘记密码?</a></p>
        </form>
    </div>
</div>
<script src="plugin/layui/layui.js"></script>
<script>
    layui.use(['form'],function(){
        var form = layui.form,
            $ = layui.$;

        form.on('submit(submit)',function () {
            var userName = $('#userName').val();
            var password = $('#password').val();
            var status = $('#status').val();

            $.ajax({
                url:'login',
                data:{userName:userName,password:password,status:status},
                type:'post',
                datatype:'text'
            })
        })
    })
</script>
</body>
</html>
